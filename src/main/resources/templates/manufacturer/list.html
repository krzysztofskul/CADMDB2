<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CADMDB</title>
	<!-- CSS -->
	<link th:href="@{/css/appstyle.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- JS -->
	<script src="/js/main.js"></script>
</head>
<body>
	
	<div th:replace="./header" :: header></div>
	
	<div class="container-fluid appcontainer">
	

		<table class="table">
			<thead>
				<tr>
					<td colspan="4">
						<a href="/manufacturers/0" class="btn btn-sm btn-outline-success app-btn-right">
							<p class="langPL">NOWY PRODUCENT</p>
							<p class="langEN">NEW MANUFACTURER</p>
						</a>
					</td>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="manufacturer : ${manufacturerList}">
					<tr>
						<td>
							<h6 th:text="${manufacturer.name}"></h6>
							<span th:text="${manufacturer.address.country}"></span>
							<br>
							<span th:text="${manufacturer.address.postalcode+' '+manufacturer.address.city+', '}"></span>
							<span th:text="${manufacturer.address.streetname+' '+manufacturer.address.streetno}"></span>

						</td>
						<td>
							<a th:href="@{/manufacturers/{id}(id=${manufacturer.id})}" class="btn btn-sm btn-outline-primary app-btn-right">
								<p class="langPL">SZCZEGÓŁY</p>
								<p class="langEN">DETAILS</p>
							</a>
						</td>
						<td>
							<a th:href="@{/manufacturers/{id}/delete (id=${manufacturer.id}) }" class="btn btn-sm btn-outline-danger app-btn-right">
								<p class="langPL">USUŃ</p>
								<p class="langEN">DELETE</p>
							</a>
						</td>
					</tr>
				</th:block>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
						<a href="/manufacturers/0" class="btn btn-sm btn-outline-success app-btn-right">
							<p class="langPL">NOWY PRODUCENT</p>
							<p class="langEN">NEW MANUFACTURER</p>
						</a>
					</td>
				</tr>
			</tfoot>
		</table>

	
	</div>
	
	<div th:replace="./footer" :: footer></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
