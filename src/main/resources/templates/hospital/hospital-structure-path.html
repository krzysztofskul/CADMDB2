<div th:fragment="hospital-structure-path">	
	
	<div class="row border-bottom pb-2 text-left">
		<div class="col-2">
			<p class="langPL">MIEJSCE W STRUKTURZE SZPITALA:</p>
			<p class="langEN">HOSPITAL STRUCTURE PATH:</p>
		</div>
		<div class="col-7">
			<div class="d-inline-block" th:if="${hospital != null}">
				<a th:href="@{|/hospitals/${hospital.id}/departments|}" th:text="${hospital?.name}" class="btn btn-sm btn-outline-primary disabled"></a>
			</div>
			<div class="d-inline-block" th:if="${department != null}">
				<a th:href="@{|/hospitals/${department.hospital.id}/departments|}" th:text="${department?.hospital?.name}" class="btn btn-sm btn-outline-primary"></a>
				<a th:href="@{|/departments/${department.id}/rooms|}" th:text="${department?.nameStandardized?.nameStandardizedPl}" class="btn btn-sm btn-outline-primary disabled"></a>
			</div>
			<div class="d-inline-block" th:if="${room != null}">
				<a th:href="@{|/hospitals/${room.department.hospital.id}/departments|}" th:text="${room?.department?.hospital?.name}" class="btn btn-sm btn-outline-primary"></a>
				<a th:href="@{|/departments/${room.department.id}/rooms|}" th:text="${room?.department?.nameStandardized?.nameStandardizedPl}" class="btn btn-sm btn-outline-primary"></a>
				<a th:href="@{#}" th:text="${room?.nameStandardized?.nameStandardizedPl}" class="btn btn-sm btn-outline-primary disabled"></a>
			</div>
		</div>
		<div class="col-3">
				<div class="d-none" th:if="${hospital != null}" id="simulationId" th:data-simulation-id="${hospital.simulation.id}" th:text="${hospital.simulation.id}"></div>
				<div class="d-none" th:if="${department != null}" id="simulationId" th:data-simulation-id="${department.hospital.simulation.id}" th:text="${department.hospital.simulation.id}"></div>
				<div class="d-none" th:if="${room != null}" id="simulationId" th:data-simulation-id="${room.department.hospital.simulation.id}" th:text="${room.department.hospital.simulation.id}"></div>
				<div  class="d-inline-block mr-2">
					<p class="langPL">OKRES SYMULACJI KOSZTÓW</p>
					<p class="langEN">cost simulation time</p>
				</div>
				<div class="d-inline-block">
					<input id="inputSimulationTime" class="text-value" disabled style="width: 50px" th:if="${hospital != null}" th:value="${hospital.simulation.time}"></input>
					<input id="inputSimulationTime" class="text-value" disabled style="width: 50px" th:if="${department != null}" th:value="${department.hospital.simulation.time}"></input>
					<input id="inputSimulationTime" class="text-value" disabled style="width: 50px" th:if="${room != null}" th:value="${room.department.hospital.simulation.time}"></input>
				</div>
				<div class="d-inline-block ml-2">
					<p class="langPL">LAT</p>
					<p class="langEN">years</p>
				</div>
				<button id="btnSimulationTimeEdit" type="button" data-mode="edit" class="btn-sm btn-outline-primary d-inline-block ml-2">
					<p class="langPL">ZMIEŃ</p>
					<p class="langEN">change</p>
				</button>
		</div>
	</div>

</div>
