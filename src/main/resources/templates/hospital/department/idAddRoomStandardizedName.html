<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CADMDB</title>
	<!-- CSS -->
	<link th:href="@{/css/appstyle.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

	<div th:replace="./header" :: header></div>
	
	<div th:replace="./hospital/department/menu-department" :: menu-department></div>	
	
	<div class="container-fluid appcontainer">
		<div class="card">
			<form action="#" th:action="@{#}" th:object="${nameStandardized}" method="POST">
				<div class="card-header">
				</div>
				<div class="card-body">
	
						<label>ID:</label>
						<input type="text" th:field="${nameStandardized.id}"/>
						
						<label>Hospital ID:</label>
						<input type="text" th:field="${nameStandardized.hospital.id}"/>
						
						<label>Standardized Name Candidate PL:</label>
						<input type="text" th:field="${nameStandardized.nameStandardizedPl}"/>		
	
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-sm btn-outline-success float-right">
						<p class="langPL">ZAPISZ</p>
						<p class="langEN">save</p>
				</button>
				</div>
			</form>
		</div>
	</div>

	<div th:replace="./footer" :: footer></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
