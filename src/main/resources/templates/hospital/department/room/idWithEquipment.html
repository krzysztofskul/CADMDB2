<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CADMDB</title>
	<!-- CSS -->
	<link th:href="@{/css/appstyle.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- JS -->
	<script src="/js/main.js"></script>
</head>
<body>

	<div th:replace="./header" :: header></div>

	<div th:replace="./hospital/department/room/menu-room" :: menu-room></div>
	
	<div class="container-fluid appcontainer">
		<!--<h1 th:text="test details of room+' '+${room.id}">test</h1>-->
		
	<div class="container-fluid appcontainer">
		<form action="#" th:action="@{/rooms/{roomId} (roomId = ${roomId})}" th:object="${room}" method="post" class="inline">
			<div class="card">
				<div class="card-header">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">
							<p class="langPL">NAZWA</p>
							<p class="langEN">name</p>
						</label>
						<div class="col-sm-10">
							<h5 th:if="${edit == false} OR ${edit == null}" th:text="${room.name}"></h5>
							<input th:if="${edit == true}" class="form-control" type="hidden" th:field="${room.id}"></input>
							<input th:if="${edit == true}" class="form-control" type="text" th:field="${room.name}"></input>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">
							<p class="langPL">KATEGORIA</p>
							<p class="langEN">category</p>
						</label>
						<div class="col-sm-10">
							<h5 th:if="${edit == false} OR ${edit == null}" th:text="${room.roomCategory.roomcategorynamePL}"></h5>
							<p th:if="${edit == false} OR ${edit == null}" th:text="${room.roomCategory.roomcategorynameEN}"></p>
						</div>
					</div>
				</div>
				<div class="card-body">
					<table class="table">
						<th:block>
							<tr th:each="device : ${room.deviceList}">
								<td>
									<p class="langPL" th:text="${device.category.namePL}"></p>
									<p class="langEN" th:text="${device.category.nameEN}"></p>
								</td>
								<td>
									<p class="langPL" th:text="${device.manufacturer}"></p>
								</td>
								<td>
									<p class="langPL" th:text="${device.modelName}"></p>
								</td>
								<td>
									<a th:href="@{#}" class="btn btn-sm btn-outline-primary app-btn-right">
										<p class="langPL">SZCZEGÓŁY</p>
										<p class="langEN">DETAILS</p>
									</a>
								</td>
								<td>
									<a th:href="@{#}" class="btn btn-sm btn-outline-danger app-btn-right">
										<p class="langPL">USUŃ</p>
										<p class="langEN">DELETE</p>
									</a>
								</td>
	
							</tr>
						</th:block>
					</table>
				</div>
				
				<div class="card-footer">
					<a th:href="@{#}" class="btn btn-sm btn-outline-warning app-btn-left">
						<p class="langPL">WSTECZ</p>
						<p class="langEN">back</p>
					</a>
					<a th:href="@{|/rooms/${room.id}/equipment?edit=true|}" class="btn btn-sm btn-outline-success app-btn-right">
						<p class="langPL">DODAJ</p>
						<p class="langEN">ADD</p>
					</a>
				</div>
				
			</div>
		</form>
	</div>
		
	</div>

	<div th:replace="./footer" :: footer></div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	
</body>
</html>
